<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Snap demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css">
	
	<style>
		.content{ height: 700px; }

		body{
			overflow: hidden;
		}
	</style>
	
</head>

<body>
	<div id="demo">
		<section id="examples">
			
			<!-- content -->
			<div class="content">
				
				<ul>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/301/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
					<li><img src="http://lorempixel.com/300/300" alt=""></li>
				</ul>

			</div>
			
		</section>
	</div>
	
	
	<!-- Google CDN jQuery with fallback to local -->
	<script src="./js/jquery-1.11.0.min.js"></script>
	
	<!-- custom scrollbar plugin -->
	<script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
	
	<script>
		(function($){
			$(window).load(function(){
				
				$(".content").mCustomScrollbar({
					snapAmount:300, // average height of each element decides the amount
					scrollButtons:{enable:true},
					keyboard:{scrollAmount:320},
					mouseWheel:{deltaFactor:30},
					scrollInertia:400
				});
				
			});
		})(jQuery);
	</script>
</body>
</html>
